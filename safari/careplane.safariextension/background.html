<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1667526-26']);

      function welcome() {
        chrome.tabs.create({ url: 'http://careplane.org/welcome.html' });
      }

      var preferences = {
        get: function(key, callbackId, callbackTarget) {
          var val = safari.extension.settings[key];
          callbackTarget.dispatchMessage('preferences.get', { value: val, callbackId: callbackId });
        },
        put: function(key, value) {
          safari.extension.settings[key] = value;
        }
      };

      var tracker = {
        firstRun: function() {
          _gaq.push(['_trackEvent', 'First Run', 'Welcome']);
        },
        search: function(site, origin, destination, averageCo2) {
          _gaq.push(['_trackEvent', 'Search', site, origin + '-' + destination, averageCo2]);
        },
        purchase: function(origin, destination, cost, minCost, co2, averageCo2) {
          _gaq.push(['_trackEvent', 'Purchase', 'Route', origin + '-' + destination, cost]);

          var pctCo2Difference = Math.round((co2 / averageCo2) * 100);
          if(cost - minCost <= 0) {
            _gaq.push(['_trackEvent', 'Purchase', 'Cheapest', 'CO2 % Difference', pctCo2Difference]);
          } else {
            _gaq.push(['_trackEvent', 'Purchase', 'Premium', 'CO2 % Difference', pctCo2Difference]);
          }
        }
      }

      /**
       * Handles data sent via safari.self.tab.dispatchMessage().
       * @param event Object Data sent in the message.
       */
      function onRequest(event) {
        var message = event.message;
        switch(event.name) {
        case 'welcome':
          welcome();
          break;
        case 'preferences.get':
          preferences.get(message.key, message.callbackId, event.target.page);
          break;
        case 'preferences.put':
          preferences.put(message.key, message.value);
          break;
        case 'tracker.firstRun':
          tracker.firstRun();
          break;
        case 'tracker.search':
          tracker.search(message.site, message.origin, message.destination, message.averageCo2);
          break;
        case 'tracker.purchase':
          tracker.purchase(message.origin, message.destination, message.cost, message.minCost, message.co2, message.averageCo2);
          break;
        }
      }

      // Wire up the listener.
      safari.application.addEventListener('message', onRequest);
    </script>
    <script type="text/javascript" async="true" src="https://ssl.google-analytics.com/ga.js"></script>
  </body>
</html>
